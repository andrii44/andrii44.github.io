<!DOCTYPE html>

<!-- td = TABLE DEFAULT -->
<!-- tr = TABLE ROW -->

<html>

<head>

	<style type="text/css">
		table {
			border-collapse: collapse;
			width: 350px;
			height:300px;
		}
		
		td {
			border: 5px solid #000;
		}
	</style>


</head>

<body>

<table>
  <caption>Домашенее задание по GoIT</caption>

  <tr>
    <td colspan="2"></td><td colspan="3"></td><td colspan="2" bgcolor="#fffa69"></td>
  </tr>
  <tr>
    <td rowspan="2"></td><td colspan="4" rowspan="4" bgcolor="#ff5b2d"></td><td colspan="2" rowspan="2" colspan="2" bgcolor="#fffa69"></td>
  </tr>
  <tr>
  </tr>
  <tr>
    <td  rowspan="3"></td><td rowspan="2"></td><td rowspan="2"></td>
  </tr>
  <tr>
  </tr>
  <tr>
    <td rowspan="2" colspan ="2" colspan="2" bgcolor="#000000"></td><td colspan ="2"></td><td colspan ="2"></td>
  </tr>
  <tr>
    <td rowspan="3" bgcolor="#fffa69"></td><td colspan="2"></td><td colspan="2" rowspan="2" bgcolor="#074481"></td>
  </tr>
  <tr>
    <td colspan="2"></td><td colspan="2" bgcolor="#000000"></td>
  </tr>
  <tr>
    <td colspan="2"></td><td colspan="2"></td><td colspan="2"></td>
  </tr>

</table>


</body>

</html>

<!-- 

<td  ><br/></td>

#fffa69 - желтый, #074481 - синий, #ff5b2d - красный, #000000 - черный, #ffffff - белый

-->
